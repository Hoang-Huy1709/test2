<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tea</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat";
        }

        body{
            position: relative;
        }
        /* top menu */
        .menu-icon{
            position: fixed;
            top: 5px;
            left: 5px;
            font-size: 30px;
        }

        .overplay-menu{
            display: none;
            position: fixed;
            background: rgb(209, 209, 209);
            width: 40%;
            height: 100vh;
            padding: 20px;
            top: 35px;
        }

        .overplay-menu ul{
            list-style: none;
        }

        .overplay-menu ul li{
            padding: 10px;
            transition: 0.4s;
        }

        .overplay-menu ul li:hover{
            font-weight: bold;
            transform: translateX(15px);
            color: rgb(0, 84, 0);
        }




        nav{
            width: 100%;
            text-align: center;
        }

        nav ul li{
            font-size: 13px;
            display: inline-block;
            padding: 10px;
        }

        nav ul li:hover{
            transition: 0.4s;
            background-color: rgb(173, 225, 173);
            font-weight: bold;
        }
        /* header chinh */
        header{
            width: 100%;
            height: 300px;
            padding-top: 100px;
            background: linear-gradient(to right,rgb(0,0,0,0.0),rgb(0,0,0,0.8)), url(/images/steeping-tea.webp) center/cover;
        }

        .header-main-content{
            text-align: center;
            color: white;
        }

        .header-main-content button{
            width: 100px;
            height: 30px;
            border-radius: 90px;
            color: white;
            background: linear-gradient(to right, rgb(137, 255, 137), rgb(0, 191, 140));
            border: none;
            font-weight: bold;
            transition: 0.4s;
        }

        button:hover{
            width: 120px;
        }


    </style>
</head>
<body>

    <i class='bx bx-menu menu-icon'></i>
    <div class="overplay-menu">
        <ul>
            <li>Features</li>
            <li>About</li>
            <li>Products</li>
            <li>Services</li>
            <li>Contacts</li>
        </ul>
    </div>
    <!-- menu tren top -->
    <nav>
        <ul>
            <li>Features</li>
            <li>About</li>
            <li>Products</li>
            <li>Services</li>
            <li>Contacts</li>
        </ul>
    </nav>
    <!-- Phan deader -->
    <header>
        <div class="header-main-content">
            <h3>Over hunred flavors of tea</h3>
            <h1>SPECIALLY CRAFTED TEA</h1>
            <button>Explore</button>
        </div>
    </header>

    <script>

        var menuIcon = document.querySelector('.menu-icon');
        var overplayMenu = document.querySelector('.overplay-menu'); 

        menuIcon.addEventListener('click',function(){
            console.log("ok");
            overplayMenu.style.display = "block";
        })

    </script>
</body>
</html>
